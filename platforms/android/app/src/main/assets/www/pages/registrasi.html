<div class="page" id="registrasi" data-name="registrasi">
    <div class="page-content" style="background-color: #0779e4">
      <div class="block-title block-title-medium" id="welcome-title"></div>
      <div class="block block-strong">
          <div style="text-align: center">
              <img src="img/logo.png" width="200px" height="150px" />
              <h3>Registration</h3>
          </div>
          <div>
            <form class="list" id="registrasi-form">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                              <div class="item-title item-label">Username</div>
                              <div class="item-input-wrap">
                                  <input name="username" type="text" placeholder="ex: John Doe" id="username">
                                  <span class="input-clear-button"></span>
                              </div>
                          </div>
                          </li>
                          <li class="item-content item-input">
                          <div class="item-inner">
                            <div class="item-title item-label">First Name</div>
                            <div class="item-input-wrap">
                                <input name="firstname" type="text" placeholder="ex: John Doe suhardjo" id="firstname">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                        </li>
                        <li class="item-content item-input">
                            <div class="item-inner">
                              <div class="item-title item-label">Last Name</div>
                              <div class="item-input-wrap">
                                  <input name="lastname" type="text" placeholder="ex: John Doe suhardjo" id="lastname">
                                  <span class="input-clear-button"></span>
                              </div>
                          </div>
                          </li>
                        <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Alamat</div>
                            <div class="item-input-wrap">
                                <input name="alamat" type="textarea" placeholder="ex: jl." id="alamat">
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                      </li>
                      <li class="item-content item-input">
                          <div class="item-inner">
                              <div class="item-title item-label">Password</div>
                              <div class="item-input-wrap">
                                  <input name="password" type="password" id="password" placeholder="your password">
                                  <span class="input-clear-button"></span>
                              </div>
                          </div>
                      </li>
                  </ul>
              </form>
              <div class="block block-strong">
                  <p class="row">
                      <a class="col button button-fill color-blue text-color-white" id="registrasi-btn" href="#" type="submit">registrasi</a>
                  </p>
                  <p class="row">
                      <a class="col button button-fill color-white text-color-orange" href="/login/">Login</a>
                  </p>

                      <div style="text-align: center; font-size: 10px" class="item-title item-label" >
                          <a href="#" id="forgot-password">Forgot Password</a>
                      </div>
                  </p> -->
              </div>
          </div>
          <div class="ngalongware-center">
              <div class="ngalongware-font-9">ZIZO BANK 2020</div>
              <br />
          </div>
        </div>  
      </div>
  </div>
